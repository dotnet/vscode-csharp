parameters:
- name: dotnetVersion
  type: string

steps:
- checkout: self
  clean: true
  submodules: true
  fetchTags: false
  fetchDepth: 0
- template: /azure-pipelines/prereqs.yml@self
  parameters:
    dotnetVersion: ${{ parameters.dotnetVersion}}

- pwsh: npm run package
  displayName: 'Build'
  
