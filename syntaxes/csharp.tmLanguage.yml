# [PackageDev] target_format: plist, ext: tmLanguage
---
name: C#
scopeName: source.cs
fileTypes: [cs]
uuid: f7de61e2-bdde-4e2a-a139-8221b179584e

# TODO List
#
# * Refinement and tests to ensure proper highlighting while typing
# * anonymous methods
# * is and as cast expressions
# * null coalescing operator
# * null propagating operator
# * conditional operator
# * compound assignement
# * verbatim identifiers
# * hexadecimal and unicode character escape sequences
# * unsafe code: fixed, sizeof, unsafe blocks
# * XML doc comments

patterns:
- include: '#preprocessor'
- include: '#comment'
- include: '#directives'
- include: '#declarations'

repository:
  directives:
    patterns:
    - include: '#extern-alias-directive'
    - include: '#using-directive'
    - include: '#attribute-section'
    - include: '#punctuation-semicolon'

  declarations:
    patterns:
    - include: '#namespace-declaration'
    - include: '#type-declarations'
    - include: '#punctuation-semicolon'

  type-declarations:
    patterns:
    - include: '#preprocessor'
    - include: '#comment'
    - include: '#storage-modifier'
    - include: '#class-declaration'
    - include: '#delegate-declaration'
    - include: '#enum-declaration'
    - include: '#interface-declaration'
    - include: '#struct-declaration'
    - include: '#attribute-section'
    - include: '#punctuation-semicolon'

  class-members:
    patterns:
    - include: '#preprocessor'
    - include: '#comment'
    - include: '#storage-modifier'
    - include: '#type-declarations'
    - include: '#event-declaration'
    - include: '#property-declaration'
    - include: '#indexer-declaration'
    - include: '#field-declaration'
    - include: '#variable-initializer'
    - include: '#constructor-declaration'
    - include: '#destructor-declaration'
    - include: '#operator-declaration'
    - include: '#conversion-operator-declaration'
    - include: '#method-declaration'
    - include: '#attribute-section'
    - include: '#punctuation-semicolon'

  struct-members:
    patterns:
    - include: '#preprocessor'
    - include: '#comment'
    - include: '#storage-modifier'
    - include: '#type-declarations'
    - include: '#event-declaration'
    - include: '#property-declaration'
    - include: '#indexer-declaration'
    - include: '#field-declaration'
    - include: '#variable-initializer'
    - include: '#constructor-declaration'
    - include: '#destructor-declaration'
    - include: '#operator-declaration'
    - include: '#conversion-operator-declaration'
    - include: '#method-declaration'
    - include: '#attribute-section'
    - include: '#punctuation-semicolon'

  interface-members:
    patterns:
    - include: '#preprocessor'
    - include: '#comment'
    - include: '#event-declaration'
    - include: '#property-declaration'
    - include: '#indexer-declaration'
    - include: '#method-declaration'
    - include: '#attribute-section'
    - include: '#punctuation-semicolon'

  statement:
    patterns:
    - include: '#preprocessor'
    - include: '#comment'
    - include: '#while-statement'
    - include: '#do-statement'
    - include: '#for-statement'
    - include: '#foreach-statement'
    - include: '#if-statement'
    - include: '#else-part'
    - include: '#switch-statement'
    - include: '#goto-statement'
    - include: '#return-statement'
    - include: '#break-or-continue-statement'
    - include: '#throw-statement'
    - include: '#yield-statement'
    - include: '#try-statement'
    - include: '#checked-unchecked-statement'
    - include: '#lock-statement'
    - include: '#using-statement'
    - include: '#labeled-statement'
    - include: '#local-declaration'
    - include: '#block'
    - include: '#expression'
    - include: '#punctuation-semicolon'

  expression:
    patterns:
    - include: '#preprocessor'
    - include: '#comment'
    - include: '#checked-unchecked-expression'
    - include: '#typeof-or-default-expression'
    - include: '#interpolated-string'
    - include: '#verbatim-interpolated-string'
    - include: '#literal'
    - include: '#this-or-base-expression'
    - include: '#expression-operators'
    - include: '#query-expression'
    - include: '#anonymous-method-expression'
    - include: '#object-creation-expression'
    - include: '#array-creation-expression'
    - include: '#anonymous-object-creation-expression'
    - include: '#member-access-expression'
    - include: '#invocation-expression'
    - include: '#element-access-expression'
    - include: '#cast-expression'
    - include: '#parenthesized-expression'
    - include: '#initializer-expression'
    - include: '#identifier'

  extern-alias-directive:
    begin: \s*(extern)\b\s*(alias)\b\s*([_[:alpha:]][_[:alnum:]]*)
    beginCaptures:
      '1': { name: keyword.other.extern.cs }
      '2': { name: keyword.other.alias.cs }
      '3': { name: variable.other.alias.cs }
    end: (?=;)

  using-directive:
    patterns:
    - begin: \b(using)\b\s+(static)\s+
      beginCaptures:
        '1': { name: keyword.other.using.cs }
        '2': { name: keyword.other.static.cs }
      end: (?=;)
      patterns:
      - include: '#type'
    - begin: \b(using)\s+(?=([_[:alpha:]][_[:alnum:]]*)\s*=)
      beginCaptures:
        '1': { name: keyword.other.using.cs }
        '2': { name: entity.name.type.alias.cs }
      end: (?=;)
      patterns:
      - include: '#comment'
      - include: '#type'
      - include: '#operator-assignment'
    - begin: \b(using)\s*
      beginCaptures:
        '1': { name: keyword.other.using.cs }
      end: (?=;)
      patterns:
      - include: '#comment'
      - name: entity.name.type.namespace.cs
        match: '[_[:alpha:]][_[:alnum:]]*'
      - include: '#operator-assignment'

  attribute-section:
    begin: (\[)(assembly|module|field|event|method|param|property|return|type)?(\:)?
    beginCaptures:
      '1': { name: punctuation.squarebracket.open.cs }
      '2': { name: keyword.other.attribute-specifier.cs }
      '3': { name: punctuation.separator.colon.cs }
    end: (\])
    endCaptures:
      '1': { name: punctuation.squarebracket.close.cs }
    patterns:
    - include: '#comment'
    - include: '#attribute'
    - include: '#punctuation-comma'

  attribute:
    patterns:
    - include: '#type-name'
    - include: '#attribute-arguments'

  attribute-arguments:
    begin: (\()
    beginCaptures:
      '1': { name: punctuation.parenthesis.open.cs }
    end: (\))
    endCaptures:
      '1': { name: punctuation.parenthesis.close.cs }
    patterns:
    - include: '#attribute-named-argument'
    - include: '#expression'
    - include: '#punctuation-comma'

  attribute-named-argument:
    begin: ([_[:alpha:]][_[:alnum:]]*)\s*(?==)
    beginCaptures:
      '1': { name: entity.name.variable.property.cs }
    end: (?=(,|\)))
    patterns:
    - include: '#operator-assignment'
    - include: '#expression'

  namespace-declaration:
    begin: \b(namespace)\s+
    beginCaptures:
      '1': { name: keyword.other.namespace.cs }
    end: (?<=\})
    patterns:
    - include: '#comment'
    - name: entity.name.type.namespace.cs
      match: '[_[:alpha:]][_[:alnum:]]*'
    - include: '#punctuation-accessor'
    - begin: \{
      beginCaptures:
        '0': { name: punctuation.curlybrace.open.cs }
      end: \}
      endCaptures:
        '0': { name: punctuation.curlybrace.close.cs }
      patterns:
      - include: '#declarations'
      - include: '#using-directive'
      - include: '#punctuation-semicolon'

  storage-modifier:
    name: 'storage.modifier.cs'
    match: (?<!\.)\b(new|public|protected|internal|private|abstract|virtual|override|sealed|static|partial|readonly|volatile|const|extern|async|unsafe)\b

  class-declaration:
    begin: (?=\bclass\b)
    end: (?<=\})
    patterns:
    - begin: |-
        (?x)
        \b(class)\b\s+
        ([_[:alpha:]][_[:alnum:]]*)\s*
      beginCaptures:
        '1': { name: keyword.other.class.cs }
        '2': { name: entity.name.type.class.cs }
      end: (?=\{)
      patterns:
      - include: '#type-parameter-list'
      - include: '#base-types'
      - include: '#generic-constraints'
    - begin: \{
      beginCaptures:
        '0': { name: punctuation.curlybrace.open.cs }
      end: \}
      endCaptures:
        '0': { name: punctuation.curlybrace.close.cs }
      patterns:
      - include: '#class-members'
    - include: '#preprocessor'
    - include: '#comment'

  delegate-declaration:
    begin: |-
      (?x)
      (?:\b(delegate)\b)\s+
      (?<type-name>
        (?:
            (?:(?<identifier>[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
            (?<name-and-type-args> # identifier + type arguments (if any)
              \g<identifier>\s*
              (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
            )
            (?:\s*\.\s*\g<name-and-type-args>)* # Are there any more names being dotted into?
            (?:\s*\*\s*)* # pointer suffix?
            (?:\s*\?\s*)? # nullable suffix?
            (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
        )|
        (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
      )\s+
      (\g<identifier>)\s*
      (<([^<>]+)>)?\s*
      (?=\()
    beginCaptures:
      '1': { name: keyword.other.delegate.cs }
      '2':
        patterns:
        - include: '#type'
      # '3': ?<identifier> is a sub-expression. It's final value is not considered.
      # '4': ?<name-and-type-args> is a sub-expression. It's final value is not considered.
      # '5': ?<type-args> is a sub-expression. It's final value is not considered.
      # '6': ?<tuple> is a sub-expression. It's final value is not considered.
      '7': { name: entity.name.type.delegate.cs }
      '8':
        patterns:
        - include: '#type-parameter-list'
    end: (?=;)
    patterns:
    - include: '#comment'
    - include: '#parenthesized-parameter-list'
    - include: '#generic-constraints'

  enum-declaration:
    begin: (?=\benum\b)
    end: (?<=\})
    patterns:
    - begin: (?=enum)
      end: (?=\{)
      patterns:
      - match: (enum)\s+([_[:alpha:]][_[:alnum:]]*)
        captures:
          '1': { name: keyword.other.enum.cs }
          '2': { name: entity.name.type.enum.cs }
      - begin: ':'
        beginCaptures:
          '0': { name: punctuation.separator.colon.cs }
        end: (?=\{)
        patterns:
        - include: '#type'
    - begin: \{
      beginCaptures:
        '0': { name: punctuation.curlybrace.open.cs }
      end: \}
      endCaptures:
        '0': { name: punctuation.curlybrace.close.cs }
      patterns:
      - include: '#preprocessor'
      - include: '#comment'
      - include: '#attribute-section'
      - include: '#punctuation-comma'
      - begin: '[_[:alpha:]][_[:alnum:]]*'
        beginCaptures:
          '0': { name: entity.name.variable.enum-member.cs }
        end: (?=(,|\}))
        patterns:
        - include: '#comment'
        - include: '#variable-initializer'
    - include: '#preprocessor'
    - include: '#comment'

  interface-declaration:
    begin: (?=\binterface\b)
    end: (?<=\})
    patterns:
    - begin: |-
        (?x)
        (interface)\b\s+
        ([_[:alpha:]][_[:alnum:]]*)
      beginCaptures:
        '1': { name: keyword.other.interface.cs }
        '2': { name: entity.name.type.interface.cs }
      end: (?=\{)
      patterns:
      - include: '#type-parameter-list'
      - include: '#base-types'
      - include: '#generic-constraints'
    - begin: \{
      beginCaptures:
        '0': { name: punctuation.curlybrace.open.cs }
      end: \}
      endCaptures:
        '0': { name: punctuation.curlybrace.close.cs }
      patterns:
      - include: '#interface-members'
    - include: '#preprocessor'
    - include: '#comment'

  struct-declaration:
    begin: (?=\bstruct\b)
    end: (?<=\})
    patterns:
    - begin: |-
        (?x)
        (struct)\b\s+
        ([_[:alpha:]][_[:alnum:]]*)
      beginCaptures:
        '1': { name: keyword.other.struct.cs }
        '2': { name: entity.name.type.struct.cs }
      end: (?=\{)
      patterns:
      - include: '#type-parameter-list'
      - include: '#base-types'
      - include: '#generic-constraints'
    - begin: \{
      beginCaptures:
        '0': { name: punctuation.curlybrace.open.cs }
      end: \}
      endCaptures:
        '0': { name: punctuation.curlybrace.close.cs }
      patterns:
      - include: '#struct-members'
    - include: '#preprocessor'
    - include: '#comment'

  type-parameter-list:
    begin: \<
    beginCaptures:
      '0': { name: punctuation.definition.typeparameters.begin.cs }
    end: \>
    endCaptures:
      '0': { name: punctuation.definition.typeparameters.end.cs }
    patterns:
    - match: \b(in|out)\b
      captures:
        '1': { name: storage.modifier.cs }
    - match: \b([_[:alpha:]][_[:alnum:]]*)\b
      captures:
        '1': { name: entity.name.type.type-parameter.cs }
    - include: '#comment'
    - include: '#punctuation-comma'
    - include: '#attribute-section'

  base-types:
    begin: ':'
    beginCaptures:
      '0': { name: punctuation.separator.colon.cs }
    end: (?=\{|where)
    patterns:
    - include: '#type'
    - include: '#punctuation-comma'

  generic-constraints:
    begin: (where)\s+([_[:alpha:]][_[:alnum:]]*)\s*(:)
    beginCaptures:
      '1': { name: keyword.other.where.cs }
      '2': { name: storage.type.cs }
      '3': { name: punctuation.separator.colon.cs }
    end: (?=\{|where|;)
    patterns:
    - name: keyword.other.class.cs
      match: \bclass\b
    - name: keyword.other.struct.cs
      match: \bstruct\b
    - match: (new)\s*(\()\s*(\))
      captures:
        '1': { name: keyword.other.new.cs }
        '2': { name: punctuation.parenthesis.open.cs }
        '3': { name: punctuation.parenthesis.close.cs }
    - include: '#type'
    - include: '#punctuation-comma'
    - include: '#generic-constraints'

  field-declaration:
    begin: |-
      (?x)
      (?<type-name>
        (?:
            (?:(?<identifier>[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
            (?<name-and-type-args> # identifier + type arguments (if any)
              \g<identifier>\s*
              (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
            )
            (?:\s*\.\s*\g<name-and-type-args>)* # Are there any more names being dotted into?
            (?:\s*\*\s*)* # pointer suffix?
            (?:\s*\?\s*)? # nullable suffix?
            (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
        )|
        (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
      )\s+
      (\g<identifier>)\s* # first field name
      (?!=>|==)(?=,|;|=)
    beginCaptures:
      '1':
        patterns:
        - include: '#type'
      # '2': ?<identifier> is a sub-expression. It's final value is not considered.
      # '3': ?<name-and-type-args> is a sub-expression. It's final value is not considered.
      # '4': ?<type-args> is a sub-expression. It's final value is not considered.
      # '5': ?<tuple> is a sub-expression. It's final value is not considered.
      '6': { name: entity.name.variable.field.cs }
    end: (?=;)
    patterns:
    - name: entity.name.variable.field.cs
      match: '[_[:alpha:]][_[:alnum:]]*'
    - include: '#punctuation-comma'
    - include: '#comment'
    - include: '#variable-initializer'

  property-declaration:
    begin: |-
      (?x)
      (?!.*\b(?:class|interface|struct|enum|event)\b)\s*
      (?<return-type>
        (?<type-name>
          (?:
              (?:(?<identifier>[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
              (?<name-and-type-args> # identifier + type arguments (if any)
                \g<identifier>\s*
                (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
              )
              (?:\s*\.\s*\g<name-and-type-args>)* # Are there any more names being dotted into?
              (?:\s*\*\s*)* # pointer suffix?
              (?:\s*\?\s*)? # nullable suffix?
              (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
          )|
          (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
        )\s+
      )
      (?<interface-name>\g<type-name>\s*\.\s*)?
      (?<property-name>\g<identifier>)\s*
      (?=\{|=>|$)
    beginCaptures:
      '1':
        patterns:
        - include: '#type'
      # '2': ?<type-name> is a sub-expression. It's final value is not considered.
      # '3': ?<identifier> is a sub-expression. It's final value is not considered.
      # '4': ?<name-and-type-args> is a sub-expression. It's final value is not considered.
      # '5': ?<type-args> is a sub-expression. It's final value is not considered.
      # '6': ?<tuple> is a sub-expression. It's final value is not considered.
      '7':
        patterns:
        - include: '#type'
        - include: '#punctuation-accessor'
      '8': { name: entity.name.variable.property.cs }
    end: (?<=\})|(?=;)
    patterns:
    - include: '#comment'
    - include: '#property-accessors'
    - include: '#expression-body'
    - include: '#variable-initializer'

  indexer-declaration:
    begin: |-
      (?x)
      (?<return-type>
        (?<type-name>
          (?:
              (?:(?<identifier>[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
              (?<name-and-type-args> # identifier + type arguments (if any)
                \g<identifier>\s*
                (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
              )
              (?:\s*\.\s*\g<name-and-type-args>)* # Are there any more names being dotted into?
              (?:\s*\*\s*)* # pointer suffix?
              (?:\s*\?\s*)? # nullable suffix?
              (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
          )|
          (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
        )\s+
      )
      (?<interface-name>\g<type-name>\s*\.\s*)?
      (?<indexer-name>this)\s*
      (?=\[)
    beginCaptures:
      '1':
        patterns:
        - include: '#type'
      # '2': ?<type-name> is a sub-expression. It's final value is not considered.
      # '3': ?<identifier> is a sub-expression. It's final value is not considered.
      # '4': ?<name-and-type-args> is a sub-expression. It's final value is not considered.
      # '5': ?<type-args> is a sub-expression. It's final value is not considered.
      # '6': ?<tuple> is a sub-expression. It's final value is not considered.
      '7':
        patterns:
        - include: '#type'
        - include: '#punctuation-accessor'
      '8':
        name: keyword.other.this.cs
    end: (?<=\})|(?=;)
    patterns:
    - include: '#comment'
    - include: '#bracketed-parameter-list'
    - include: '#property-accessors'
    - include: '#expression-body'
    - include: '#variable-initializer'

  event-declaration:
    begin: |-
      (?x)
      \b(event)\b\s*
      (?<return-type>
        (?<type-name>
          (?:
              (?:(?<identifier>[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
              (?<name-and-type-args> # identifier + type arguments (if any)
                \g<identifier>\s*
                (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
              )
              (?:\s*\.\s*\g<name-and-type-args>)* # Are there any more names being dotted into?
              (?:\s*\*\s*)* # pointer suffix?
              (?:\s*\?\s*)? # nullable suffix?
              (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
          )|
          (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
        )\s+
      )
      (?<interface-name>\g<type-name>\s*\.\s*)?
      (?<event-names>\g<identifier>(?:\s*,\s*\g<identifier>)*)\s*
      (?=\{|;|$)
    beginCaptures:
      '1': { name: keyword.other.event.cs }
      '2':
        patterns:
        - include: '#type'
      # '3': ?<type-name> is a sub-expression. It's final value is not considered.
      # '4': ?<identifier> is a sub-expression. It's final value is not considered.
      # '5': ?<name-and-type-args> is a sub-expression. It's final value is not considered.
      # '6': ?<type-args> is a sub-expression. It's final value is not considered.
      # '7': ?<tuple> is a sub-expression. It's final value is not considered.
      '8':
        patterns:
        - include: '#type'
        - include: '#punctuation-accessor'
      '9':
        patterns:
        - name: entity.name.variable.event.cs
          match: '[_[:alpha:]][_[:alnum:]]*'
        - include: '#punctuation-comma'
    end: (?<=\})|(?=;)
    patterns:
    - include: '#comment'
    - include: '#event-accessors'
    - include: '#punctuation-comma'

  property-accessors:
    begin: \{
    beginCaptures:
      '0': { name: punctuation.curlybrace.open.cs }
    end: \}
    endCaptures:
      '0': { name: punctuation.curlybrace.close.cs }
    patterns:
    - name: storage.modifier.cs
      match: \b(private|protected|internal)\b
    - name: keyword.other.get.cs
      match: \b(get)\b
    - name: keyword.other.set.cs
      match: \b(set)\b
    - include: '#block'
    - include: '#punctuation-semicolon'

  event-accessors:
    begin: \{
    beginCaptures:
      '0': { name: punctuation.curlybrace.open.cs }
    end: \}
    endCaptures:
      '0': { name: punctuation.curlybrace.close.cs }
    patterns:
    - name: keyword.other.add.cs
      match: \b(add)\b
    - name: keyword.other.remove.cs
      match: \b(remove)\b
    - include: '#block'
    - include: '#punctuation-semicolon'

  method-declaration:
    begin: |-
      (?x)
      (?<return-type>
        (?<type-name>
          (?:
              (?:(?<identifier>[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
              (?<name-and-type-args> # identifier + type arguments (if any)
                \g<identifier>\s*
                (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
              )
              (?:\s*\.\s*\g<name-and-type-args>)* # Are there any more names being dotted into?
              (?:\s*\*\s*)* # pointer suffix?
              (?:\s*\?\s*)? # nullable suffix?
              (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
          )|
          (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
        )\s+
      )
      (?<interface-name>\g<type-name>\s*\.\s*)?
      (\g<identifier>)\s*
      (<([^<>]+)>)?\s*
      (?=\()
    beginCaptures:
      '1':
        patterns:
        - include: '#type'
      # '2': ?<type-name> is a sub-expression. It's final value is not considered.
