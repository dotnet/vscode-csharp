      match: \b[0-9_]+(e|E)[0-9_]+(F|f|D|d|M|m)?\b
    # C# grammar: decimal-digits real-type-suffix
    - name: constant.numeric.decimal.cs
      match: \b[0-9_]+(F|f|D|d|M|m)\b
    # C# grammar: decimal-digits integer-type-suffix[opt]
    - name: constant.numeric.decimal.cs
      match: \b[0-9_]+(U|u|L|l|UL|Ul|uL|ul|LU|Lu|lU|lu)?\b

  char-literal:
    name: string.quoted.single.cs
    begin: "'"
    beginCaptures:
      '0': { name: punctuation.definition.char.begin.cs }
    end: (\')|((?:[^\\\n])$)
    endCaptures:
      '1': { name: punctuation.definition.char.end.cs }
      '2': { name: invalid.illegal.newline.cs }
    patterns:
    - include: '#string-character-escape'

  string-literal:
    name: string.quoted.double.cs
    begin: '(?<!@)"'
    beginCaptures:
      '0': { name: punctuation.definition.string.begin.cs }
    end: (")|((?:[^\\\n])$)
    endCaptures:
      '1': { name: punctuation.definition.string.end.cs }
      '2': { name: invalid.illegal.newline.cs }
    patterns:
    - include: '#string-character-escape'

  string-character-escape:
    name: constant.character.escape.cs
    match: \\.

  verbatim-string-literal:
    name: string.quoted.double.cs
    begin: '@"'
    beginCaptures:
      '0': { name: punctuation.definition.string.begin.cs }
    end: '"(?=[^"])'
    endCaptures:
      '0': { name: punctuation.definition.string.end.cs }
    patterns:
    - include: '#verbatim-string-character-escape'

  verbatim-string-character-escape:
    name: constant.character.escape.cs
    match: '""'

  expression-operators:
    patterns:
    - name: keyword.operator.bitwise.shift.cs
      match: <<|>>
    - name: keyword.operator.comparison.cs
      match: ==|!=
    - name: keyword.operator.relational.cs
      match: <=|>=|<|>
    - name: keyword.operator.logical.cs
      match: \!|&&|\|\|
    - name: keyword.operator.bitwise.cs
      match: \&|~|\^|\|
    - name: keyword.operator.assignment.cs
      match: \=
    - name: keyword.operator.decrement.cs
      match: --
    - name: keyword.operator.increment.cs
      match: \+\+
    - name: keyword.operator.arithmetic.cs
      match: '%|\*|/|-|\+'

  assignment-expression:
    match: \.*\s*(=)\s*\.*(?=;)
    captures:
      '1': keyword.operator.assignment.cs
    patterns:
    - include: '#expression'

  parenthesized-expression:
    begin: \(
    beginCaptures:
      '0': { name: punctuation.parenthesis.open.cs }
    end: \)
    endCaptures:
      '0': { name: punctuation.parenthesis.close.cs }
    patterns:
    - include: '#expression'

  initializer-expression:
    begin: \{
    beginCaptures:
      '0': { name: punctuation.curlybrace.open.cs }
    end: \}
    endCaptures:
      '0': { name: punctuation.curlybrace.close.cs }
    patterns:
    - include: '#expression'
    - include: '#punctuation-comma'

  identifier:
    name: variable.other.readwrite.cs
    match: '[_[:alpha:]][_[:alnum:]]*'

  cast-expression:
    match: |-
      (?x)
      (\()\s*
      (?<type-name>
        (?:
            (?:(?<identifier>[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
            (?<name-and-type-args> # identifier + type arguments (if any)
              \g<identifier>\s*
              (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
            )
            (?:\s*\.\s*\g<name-and-type-args>)* # Are there any more names being dotted into?
            (?:\s*\*\s*)* # pointer suffix?
            (?:\s*\?\s*)? # nullable suffix?
            (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
        )|
        (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
      )\s*
      (\))(?=\s*[_[:alnum:]\(])
    captures:
      '1': { name: punctuation.parenthesis.open.cs }
      '2':
        patterns:
        - include: '#type'
      # '3': ?<identifier> is a sub-expression. It's final value is not considered.
      # '4': ?<name-and-type-args> is a sub-expression. It's final value is not considered.
      # '5': ?<type-args> is a sub-expression. It's final value is not considered.
      # '6': ?<tuple> is a sub-expression. It's final value is not considered.
      '7': { name: punctuation.parenthesis.close.cs }

  this-or-base-expression:
    match: \b(?:(base)|(this))\b
    captures:
      '1': { name: keyword.other.base.cs }
      '2': { name: keyword.other.this.cs }

  invocation-expression:
    begin: |-
      (?x)
      (\.)?                                            # preceding dot
      ([_[:alpha:]][_[:alnum:]]*)\s*                   # method name
      (?<type-args>\s*<([^<>]|\g<type-args>)+>\s*)?\s* # type arguments
      (?=\()                                           # open paren of argument list
    beginCaptures:
      '1': { name: punctuation.accessor.cs }
      '2': { name: entity.name.function.cs }
      '3':
        patterns:
        - include: '#type-arguments'
    end: (?<=\))
    patterns:
    - include: '#argument-list'

  element-access-expression:
    begin: |-
      (?x)
      (\.)?                          # preceding dot
      ([_[:alpha:]][_[:alnum:]]*)\s* # property name
      (?=\[)                         # open paren of argument list
    beginCaptures:
      '1': { name: punctuation.accessor.cs }
      '2': { name: variable.other.object.property.cs }
    end: (?<=\])
    patterns:
    - include: '#bracketed-argument-list'

  member-access-expression:
    patterns:
      # An identifier with no type parameters and a dot to the left should
      # be treated as a property, so long as it isn't followed by a ( or [.
    - match:
        (?x)
        (\.)\s*
        ([_[:alpha:]][_[:alnum:]]*)\s*
        (?![_[:alnum:]]|\(|\[|<)
      captures:
        '1': { name: punctuation.accessor.cs }
        '2': { name: variable.other.object.property.cs }
      # An identifier with type parameters should be treated as an object,
      # regardless of whether there is a dot to the left.
    - match: |-
        (?x)
        (\.)?\s*
        ([_[:alpha:]][_[:alnum:]]*)
        (?<type-params>\s*<([^<>]|\g<type-params>)+>\s*)
        (?=\s*\.\s*[_[:alpha:]][_[:alnum:]]*)
      captures:
        '1': { name: punctuation.accessor.cs }
        '2': { name: variable.other.object.cs }
        '3':
          patterns:
          - include: '#type-arguments'
      # An identifier with no type parameters (and no dot to the left per the
      # matches above) should be treated as an object.
    - match: |-
        (?x)
        ([_[:alpha:]][_[:alnum:]]*)
        (?=\s*\.\s*[_[:alpha:]][_[:alnum:]]*)
      captures:
        '1': { name: variable.other.object.cs }

  object-creation-expression:
    patterns:
    - include: '#object-creation-expression-with-parameters'
    - include: '#object-creation-expression-with-no-parameters'

  object-creation-expression-with-parameters:
    begin: |-
      (?x)
      (new)\s+
      (?<type-name>
        (?:
            (?:(?<identifier>[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
            (?<name-and-type-args> # identifier + type arguments (if any)
              \g<identifier>\s*
              (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
            )
            (?:\s*\.\s*\g<name-and-type-args>)* # Are there any more names being dotted into?
            (?:\s*\*\s*)* # pointer suffix?
            (?:\s*\?\s*)? # nullable suffix?
            (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
        )|
        (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
      )\s*
      (?=\()
    beginCaptures:
      '1': { name: keyword.other.new.cs }
      '2':
        patterns:
        - include: '#type'
    end: (?<=\))
    patterns:
    - include: '#argument-list'

  object-creation-expression-with-no-parameters:
    match: |-
      (?x)
      (new)\s+
      (?<type-name>
        (?:
            (?:(?<identifier>[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
            (?<name-and-type-args> # identifier + type arguments (if any)
              \g<identifier>\s*
              (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
            )
            (?:\s*\.\s*\g<name-and-type-args>)* # Are there any more names being dotted into?
            (?:\s*\*\s*)* # pointer suffix?
            (?:\s*\?\s*)? # nullable suffix?
            (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
        )|
        (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
      )\s*
      (?=\{|$)
    captures:
      '1': { name: keyword.other.new.cs }
      '2':
        patterns:
        - include: '#type'

  array-creation-expression:
    begin: |-
      (?x)
      \b(new)\b\s*
      (?<type-name>
        (?:
            (?:(?<identifier>[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
            (?<name-and-type-args> # identifier + type arguments (if any)
              \g<identifier>\s*
              (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
            )
            (?:\s*\.\s*\g<name-and-type-args>)* # Are there any more names being dotted into?
            (?:\s*\*\s*)* # pointer suffix?
            (?:\s*\?\s*)? # nullable suffix?
            (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
        )|
        (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
      )?\s*
      (?=\[)
    beginCaptures:
      '1': { name: keyword.other.new.cs }
      '2':
        patterns:
        - include: '#type'
    end: (?<=\])
    patterns:
    - include: '#bracketed-argument-list'

  anonymous-object-creation-expression:
    begin: \b(new)\b\s*(?=\{|$)
    beginCaptures:
      '1': { name: keyword.other.new.cs }
    end: (?=;)
    patterns:
    - include: '#initializer-expression'

  bracketed-parameter-list:
    begin: (?=(\[))
    beginCaptures:
      '1': { name: punctuation.squarebracket.open.cs }
    end: (?=(\]))
    endCaptures:
      '1': { name: punctuation.squarebracket.close.cs }
    patterns:
    # Note: We have to be careful here to skip the [. Otherwise, attributes will conflict.
    - begin: (?<=\[)
      end: (?=\])
      patterns:
      - include: '#comment'
      - include: '#attribute-section'
      - name: storage.modifier.cs
        match: \b(ref|params|out)\b
      # parameter name
      - match: \s+([_[:alpha:]][_[:alnum:]]*)\s*(?=[,\]])
        captures:
          '1': { name: entity.name.variable.parameter.cs }
      - include: '#variable-initializer'
      - include: '#type'
      - include: '#punctuation-comma'

  parenthesized-parameter-list:
    begin: (\()
    beginCaptures:
      '0': { name: punctuation.parenthesis.open.cs }
    end: (\))
    endCaptures:
      '0': { name: punctuation.parenthesis.close.cs }
    patterns:
    - include: '#comment'
    - include: '#attribute-section'
    - name: storage.modifier.cs
      match: \b(ref|params|out)\b
    # parameter name
    - match: \s+([_[:alpha:]][_[:alnum:]]*)\s*(?=[,)])
      captures:
        '1': { name: entity.name.variable.parameter.cs }
    - include: '#variable-initializer'
    - include: '#type'
    - include: '#punctuation-comma'

  argument-list:
    begin: \(
    beginCaptures:
      '0': { name: punctuation.parenthesis.open.cs }
    end: \)
    endCaptures:
      '0': { name: punctuation.parenthesis.close.cs }
    patterns:
    - include: '#named-argument'
    - include: '#argument'
    - include: '#punctuation-comma'

  bracketed-argument-list:
    begin: \[
    beginCaptures:
      '0': { name: punctuation.squarebracket.open.cs }
    end: \]
    endCaptures:
      '0': { name: punctuation.squarebracket.close.cs }
    patterns:
    - include: '#named-argument'
    - include: '#argument'
    - include: '#punctuation-comma'

  named-argument:
    begin: ([_[:alpha:]][_[:alnum:]]*)\s*(:)
    beginCaptures:
      '1': { name: entity.name.variable.parameter.cs }
      '2': { name: punctuation.separator.colon.cs }
    end: (?=(,|\)|\]))
    patterns:
    - include: '#expression'

  argument:
    patterns:
    - name: storage.modifier.cs
      match: \b(ref|out)\b
    - include: '#expression'

  query-expression:
    begin: |-
      (?x)
      \b(from)\b\s*
      (?<type-name>
        (?:
            (?:(?<identifier>[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
            (?<name-and-type-args> # identifier + type arguments (if any)
              \g<identifier>\s*
              (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
            )
            (?:\s*\.\s*\g<name-and-type-args>)* # Are there any more names being dotted into?
            (?:\s*\*\s*)* # pointer suffix?
            (?:\s*\?\s*)? # nullable suffix?
            (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
        )|
        (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
      )?
      \b(\g<identifier>)\b\s*
      \b(in)\b\s*
    beginCaptures:
      '1': { name: keyword.query.from.cs }
      '2':
        patterns:
        - include: '#type'
      # '3': ?<identifier> is a sub-expression. It's final value is not considered.
      # '4': ?<name-and-type-args> is a sub-expression. It's final value is not considered.
      # '5': ?<type-args> is a sub-expression. It's final value is not considered.
      # '6': ?<tuple> is a sub-expression. It's final value is not considered.
      '7': { name: entity.name.variable.range-variable.cs }
      '8': { name: keyword.query.in.cs }
    end: (?=;)
    patterns:
    - include: '#query-body'
    - include: '#expression'

  query-body:
    patterns:
    - include: '#let-clause'
    - include: '#where-clause'
    - include: '#join-clause'
    - include: '#orderby-clause'
    - include: '#select-clause'
    - include: '#group-clause'

  let-clause:
    begin: |-
      (?x)
      \b(let)\b\s*
      \b([_[:alpha:]][_[:alnum:]]*)\b\s*
      (=)\s*
    beginCaptures:
      '1': { name: keyword.query.let.cs }
      '2': { name: entity.name.variable.range-variable.cs }
      '3': { name: keyword.operator.assignment.cs }
    end: (?=;)
    patterns:
    - include: '#query-body'
    - include: '#expression'

  where-clause:
    begin: |-
      (?x)
      \b(where)\b\s*
    beginCaptures:
      '1': { name: keyword.query.where.cs }
    end: (?=;)
    patterns:
    - include: '#query-body'
    - include: '#expression'

  join-clause:
    begin: |-
      (?x)
      \b(join)\b\s*
      (?<type-name>
        (?:
            (?:(?<identifier>[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
            (?<name-and-type-args> # identifier + type arguments (if any)
              \g<identifier>\s*
              (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
            )
            (?:\s*\.\s*\g<name-and-type-args>)* # Are there any more names being dotted into?
            (?:\s*\*\s*)* # pointer suffix?
            (?:\s*\?\s*)? # nullable suffix?
            (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
        )|
        (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
      )?
      \b(\g<identifier>)\b\s*
      \b(in)\b\s*
    beginCaptures:
      '1': { name: keyword.query.join.cs }
      '2':
        patterns:
        - include: '#type'
      # '3': ?<identifier> is a sub-expression. It's final value is not considered.
      # '4': ?<name-and-type-args> is a sub-expression. It's final value is not considered.
      # '5': ?<type-args> is a sub-expression. It's final value is not considered.
      # '6': ?<tuple> is a sub-expression. It's final value is not considered.
      '7': { name: entity.name.variable.range-variable.cs }
      '8': { name: keyword.query.in.cs }
    end: (?=;)
    patterns:
    - include: '#join-on'
    - include: '#join-equals'
    - include: '#join-into'
    - include: '#query-body'
    - include: '#expression'

  join-on:
    match: \b(on)\b\s*
    captures:
      '1': { name: keyword.query.on.cs }

  join-equals:
    match: \b(equals)\b\s*
    captures:
      '1': { name: keyword.query.equals.cs }

  join-into:
    match: |-
      (?x)
      \b(into)\b\s*
      \b([_[:alpha:]][_[:alnum:]]*)\b\s*
    captures:
      '1': { name: keyword.query.into.cs }
      '2': { name: entity.name.variable.range-variable.cs }

  orderby-clause:
    begin: \b(orderby)\b\s*
    beginCaptures:
      '1': { name: keyword.query.orderby.cs }
    end: (?=;)
    patterns:
    - include: '#ordering-direction'
    - include: '#query-body'
    - include: '#expression'
    - include: '#punctuation-comma'

  ordering-direction:
    match: \b(?:(ascending)|(descending))\b
    captures:
      '1': { name: keyword.query.ascending.cs }
      '2': { name: keyword.query.descending.cs }

  select-clause:
    begin: \b(select)\b\s*
    beginCaptures:
      '1': { name: keyword.query.select.cs }
    end: (?=;)
    patterns:
    - include: '#query-body'
    - include: '#expression'

  group-clause:
    begin: \b(group)\b\s*
    beginCaptures:
      '1': { name: keyword.query.group.cs }
    end: (?=;)
    patterns:
    - include: '#group-by'
    - include: '#group-into'
    - include: '#query-body'
    - include: '#expression'

  group-by:
    match: \b(by)\b\s*
    captures:
      '1': { name: keyword.query.by.cs }

  group-into:
    match: |-
      (?x)
      \b(into)\b\s*
      \b([_[:alpha:]][_[:alnum:]]*)\b\s*
    captures:
      '1': { name: keyword.query.into.cs }
      '2': { name: entity.name.variable.range-variable.cs }

  anonymous-method-expression:
    patterns:
    - begin: |-
        (?x)
        (?:\b(async)\b\s*)?
        \b([_[:alpha:]][_[:alnum:]]*)\b\s*
        (=>)
      beginCaptures:
        '1': { name: storage.modifier.cs }
        '2': { name: entity.name.variable.parameter.cs }
        '3': { name: keyword.operator.arrow.cs }
      end: (?=\)|;)
      patterns:
      - include: '#block'
      - include: '#expression'
    - begin: |-
        (?x)
        (?:\b(async)\b\s*)?
        (\(.*\))\s*
        (=>)
      beginCaptures:
        '1': { name: storage.modifier.cs }
        '2':
          patterns:
          - include: '#parenthesized-parameter-list'
        '3': { name: keyword.operator.arrow.cs }
      end: (?=\)|;)
      patterns:
      - include: '#block'
      - include: '#expression'

  type:
    name: meta.type.cs
    patterns:
    - include: '#comment'
    - include: '#tuple-type'
    - include: '#type-builtin'
    - include: '#type-name'
    - include: '#type-arguments'
    - include: '#type-array-suffix'
    - include: '#type-nullable-suffix'

  tuple-type:
    patterns:
    - begin: \(
      beginCaptures:
        '0': { name: punctuation.parenthesis.open.cs }
      end: \)
      endCaptures:
        '0': { name: punctuation.parenthesis.close.cs }
      patterns:
      - include: '#tuple-element'
      - include: '#punctuation-comma'

  tuple-element:
    match: |-
      (?x)
      (?<type-name>
        (?:
            (?:(?<identifier>[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
            (?<name-and-type-args> # identifier + type arguments (if any)
              \g<identifier>\s*
              (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
            )
            (?:\s*\.\s*\g<name-and-type-args>)* # Are there any more names being dotted into?
            (?:\s*\*\s*)* # pointer suffix?
            (?:\s*\?\s*)? # nullable suffix?
            (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
        )|
        (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
      )
      (?:\b(?<tuple-name>\g<identifier>)\b)?
    captures:
      '1':
        patterns:
        - include: '#type'
      # '2': ?<identifier> is a sub-expression. It's final value is not considered.
      # '3': ?<name-and-type-args> is a sub-expression. It's final value is not considered.
      # '4': ?<type-args> is a sub-expression. It's final value is not considered.
      # '5': ?<tuple> is a sub-expression. It's final value is not considered.
      '6': { name: entity.name.variable.tuple-element.cs }

  type-builtin:
    match: \b(bool|byte|char|decimal|double|float|int|long|object|sbyte|short|string|uint|ulong|ushort|void)\b
    captures:
      '1': { name: keyword.type.cs }

  type-name:
    patterns:
    - match: ([_[:alpha:]][_[:alnum:]]*)\s*(\:\:)
      captures:
        '1': { name: entity.name.type.alias.cs }
        '2': { name: punctuation.separator.coloncolon.cs }
    - match: ([_[:alpha:]][_[:alnum:]]*)\s*(\.)
      captures:
        '1': { name: storage.type.cs }
        '2': { name: punctuation.accessor.cs }
    - match: (\.)\s*([_[:alpha:]][_[:alnum:]]*)
      captures:
        '1': { name: punctuation.accessor.cs }
        '2': { name: storage.type.cs }
    - name: storage.type.cs
      match: '[_[:alpha:]][_[:alnum:]]*'

  type-arguments:
    name: meta.type.parameters.cs
    begin: '<'
    beginCaptures:
      '0': { name: punctuation.definition.typeparameters.begin.cs }
    end: '>'
    endCaptures:
      '0': { name: punctuation.definition.typeparameters.end.cs }
    patterns:
    - include: '#comment'
    - include: '#type'
    - include: '#punctuation-comma'

  type-array-suffix:
    begin: \[
    beginCaptures:
      '0': { name: punctuation.squarebracket.open.cs }
    end: \]
    endCaptures:
      '0': { name: punctuation.squarebracket.close.cs }
    patterns:
    - include: '#punctuation-comma'

  type-nullable-suffix:
    match: '\?'
    captures:
      '0': { name: punctuation.separator.question-mark.cs }

  operator-assignment:
    name: keyword.operator.assignment.cs
    match: (?<!=|!)(=)(?!=)

  punctuation-comma:
    name: punctuation.separator.comma.cs
    match: ','

  punctuation-semicolon:
    name: punctuation.terminator.statement.cs
    match: ;

  punctuation-accessor:
    name: punctuation.accessor.cs
    match: \.

  preprocessor:
    name: meta.preprocessor.cs
    begin: ^\s*(\#)\s*
    beginCaptures:
      '1': { name: punctuation.separator.hash.cs }
    end: (?<=$)
    patterns:
    - include: '#comment'
    - include: '#preprocessor-define-or-undef'
    - include: '#preprocessor-if-or-elif'
    - include: '#preprocessor-else-or-endif'
    - include: '#preprocessor-warning-or-error'
    - include: '#preprocessor-region'
    - include: '#preprocessor-endregion'
    - include: '#preprocessor-line'
    - include: '#preprocessor-pragma-warning'
    - include: '#preprocessor-pragma-checksum'

  preprocessor-define-or-undef:
    match: \b(?:(define)|(undef))\b\s*\b([_[:alpha:]][_[:alnum:]]*)\b
    captures:
      '1': { name: keyword.preprocessor.define.cs }
      '2': { name: keyword.preprocessor.undef.cs }
      '3': { name: entity.name.variable.preprocessor.symbol.cs }

  preprocessor-if-or-elif:
    begin: \b(?:(if)|(elif))\b
    beginCaptures:
      '1': { name: keyword.preprocessor.if.cs }
      '2': { name: keyword.preprocessor.elif.cs }
    end: (?=$)
    patterns:
    - include: '#comment'
    - include: '#preprocessor-expression'

  preprocessor-else-or-endif:
    match: \b(?:(else)|(endif))\b
    captures:
      '1': { name: keyword.preprocessor.else.cs }
      '2': { name: keyword.preprocessor.endif.cs }

  preprocessor-warning-or-error:
    match: \b(?:(warning)|(error))\b\s*(.*)(?=$)
    captures:
      '1': { name: keyword.preprocessor.warning.cs }
      '2': { name: keyword.preprocessor.error.cs }
      '3': { name: string.unquoted.preprocessor.message.cs }

  preprocessor-region:
    match: \b(region)\b\s*(.*)(?=$)
    captures:
      '1': { name: keyword.preprocessor.region.cs }
      '2': { name: string.unquoted.preprocessor.message.cs }

  preprocessor-endregion:
    match: \b(endregion)\b
    captures:
      '1': { name: keyword.preprocessor.endregion.cs }

  preprocessor-line:
    begin: \b(line)\b
    beginCaptures:
      '1': { name: keyword.preprocessor.line.cs }
    end: (?=$)
    patterns:
    - match: \b(?:(default|hidden))
      captures:
        '1': { name: keyword.preprocessor.default.cs }
        '2': { name: keyword.preprocessor.hidden.cs }
    - match: '[0-9]+'
      captures:
        '0': { name: constant.numeric.decimal.cs }
    - match: \"[^"]*\"
      captures:
        '0': { name: string.quoted.double.cs }

  preprocessor-pragma-warning:
    match: \b(pragma)\b\s*\b(warning)\b\s*\b(?:(disable)|(restore))\b(\s*[0-9]+(?:\s*,\s*[0-9]+)?)?
    captures:
      '1': { name: keyword.preprocessor.pragma.cs }
      '2': { name: keyword.preprocessor.warning.cs }
      '3': { name: keyword.preprocessor.disable.cs }
      '4': { name: keyword.preprocessor.restore.cs }
      '5':
        patterns:
        - match: '[0-9]+'
          captures:
            '0': { name: constant.numeric.decimal.cs }
        - include: '#punctuation-comma'

  preprocessor-pragma-checksum:
    match: \b(pragma)\b\s*\b(checksum)\b\s*(\"[^"]*\")\s*(\"[^"]*\")\s*(\"[^"]*\")
    captures:
      '1': { name: keyword.preprocessor.pragma.cs }
      '2': { name: keyword.preprocessor.checksum.cs }
      '3': { name: string.quoted.double.cs }
      '4': { name: string.quoted.double.cs }
      '5': { name: string.quoted.double.cs }

  preprocessor-expression:
    patterns:
    - begin: \(
      beginCaptures:
        '0': { name: punctuation.parenthesis.open.cs }
      end: \)
      endCaptures:
        '0': { name: punctuation.parenthesis.close.cs }
      patterns:
      - include: '#preprocessor-expression'
    - match: \b(?:(true)|(false)|([_[:alpha:]][_[:alnum:]]*))\b
      captures:
        '1': { name: constant.language.boolean.true.cs }
        '2': { name: constant.language.boolean.false.cs }
        '3': { name: entity.name.variable.preprocessor.symbol.cs }
    - match: (==|!=)|(\!|&&|\|\|)
      captures:
        '1': { name: keyword.operator.comparison.cs }
        '2': { name: keyword.operator.logical.cs }

  comment:
    patterns:
    - name: comment.block.cs
      begin: /\*
      beginCaptures:
        '0': { name: punctuation.definition.comment.cs }
      end: \*/
      endCaptures:
        '0': { name: punctuation.definition.comment.cs }
    - begin: (^\s+)?(?=//)
      beginCaptures:
        '1': { name: punctuation.whitespace.comment.leading.cs }
      end: (?=$)
      patterns:
      - name: comment.line.double-slash.cs
        begin: //
        beginCaptures:
          '0': { name: punctuation.definition.comment.cs }
        end: (?=$)
